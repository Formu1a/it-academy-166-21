<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="sample1.css">
    <title>Задание 6</title>
</head>
<body>
<div class="container row">
    <div class="right">
        <img src="wel.png" class="pict">
    </div>
    <div class="left">
        <h1>Sign in</h1>
        <form action="">
            <div class="border-bottom">
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="border-bottom">
                <input type="password" id="pass" placeholder="Password">
            </div>
            <input type="submit" value="CONTINUE" class="continue">
            <div class="arrow">
                <span class="material-icons1">arrow_forward_ios</span>
            </div>
            <div class="text">or Connect with Social Media</div>
            <div class="twitter">
                <p>Sign in With Twitter</p>
                <div class="twitter_icon"></div>
                <a href="https://twitter.com/?lang=ru" target="_blank" class="link"></a>
            </div>

            <div class="facebook">
                <p>Sign in With Facebook</p>
                <div class="facebook_icon"></div>
                <a href="https://www.facebook.com/" target="_blank" class="link"></a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
